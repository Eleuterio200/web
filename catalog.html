<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Pastelería Dulce Sabor</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <style>
        :root {
            --primary: #ec4899;
            --primary-dark: #db2777;
            --secondary: #9f1239;
            --light: #fff1f2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(254, 202, 202, 0.95);
            padding: 18px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid white;
        }

        .logo-icon i {
            font-size: 32px;
            color: #9f1239;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 38px;
            background: linear-gradient(90deg, #9f1239, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav a {
            color: var(--secondary);
            text-decoration: none;
            margin: 0 20px;
            font-weight: 600;
        }

        .catalog-title {
            text-align: center;
            margin: 80px 0 20px;
            font-family: 'Playfair Display', serif;
            font-size: 62px;
            background: linear-gradient(90deg, #9f1239, #ec4899, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 40px;
            padding: 0 40px;
            max-width: 1400px;
            margin: 0 auto 100px;
        }

        .category-card {
            position: relative;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            height: 420px;
            transition: 0.6s;
        }

        .category-card:hover {
            transform: translateY(-25px) scale(1.03);
            box-shadow: 0 35px 80px rgba(236, 72, 153, 0.4);
        }

        .category-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.8s;
        }

        .category-card:hover img {
            transform: scale(1.2) rotate(2deg);
        }

        .category-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(159, 18, 57, 0.97));
            color: white;
            padding: 80px 30px 40px;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 38px;
            font-weight: 700;
            transition: 0.6s;
            transform: translateY(20px);
        }

        .category-card:hover .category-overlay {
            transform: translateY(0);
        }

        .floating-cart-btn {
            position: fixed;
            bottom: 35px;
            right: 35px;
            width: 78px;
            height: 78px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 15px 40px rgba(236, 72, 153, 0.5);
            cursor: pointer;
            z-index: 1000;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .floating-cart-btn .badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ef4444;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .floating-panel {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 460px;
            max-width: 100%;
            height: 92vh;
            background: white;
            border-radius: 32px 32px 0 0;
            box-shadow: 0 -12px 50px rgba(0, 0, 0, 0.22);
            transform: translateY(100%);
            transition: 0.5s;
            z-index: 999;
            display: flex;
            flex-direction: column;
        }

        .floating-panel.open {
            transform: translateY(0);
        }

        .panel-header {
            padding: 30px;
            background: linear-gradient(135deg, #fecaca, #fdb8c0);
            border-radius: 32px 32px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--secondary);
            font-size: 24px;
            font-weight: 700;
        }

        .panel-close {
            background: none;
            border: none;
            font-size: 40px;
            cursor: pointer;
            color: var(--secondary);
        }

        .panel-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 40px;
        }

        #miniCalendar {
            margin-bottom: 40px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .fc .fc-button-primary {
            background-color: var(--primary) !important;
            border-color: var(--primary) !important;
        }

        .scheduling-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 35px 0;
        }

        .scheduling-form label {
            font-size: 16px;
            color: var(--secondary);
            font-weight: 600;
            margin-bottom: 12px;
            display: block;
        }

        .scheduling-form input,
        .scheduling-form select {
            padding: 18px;
            border: 3px solid var(--primary);
            border-radius: 20px;
            font-size: 17px;
        }

        .cart-items {
            margin: 40px 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            border-bottom: 2px dashed #fdb8c0;
            font-size: 18px;
        }

        .cart-item .remove-item {
            background: none;
            border: none;
            color: #ef4444;
            font-size: 20px;
            cursor: pointer;
        }

        .cart-summary p {
            display: flex;
            justify-content: space-between;
            margin: 18px 0;
            font-size: 19px;
        }

        .cart-summary .total {
            font-weight: 700;
            font-size: 28px;
            color: var(--secondary);
        }

        .btn-checkout {
            width: 100%;
            padding: 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
        }

        .btn-checkout:hover {
            background: var(--primary-dark);
            transform: translateY(-5px);
        }

        .alert {
            padding: 20px;
            border-radius: 20px;
            margin: 30px 0;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            opacity: 0;
            transform: translateY(-20px);
            transition: 0.4s;
        }

        .alert.show {
            opacity: 1;
            transform: translateY(0);
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #a7f3d0;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #fecaca;
        }

        footer {
            background: linear-gradient(135deg, var(--secondary), #7c0d2e);
            color: white;
            text-align: center;
            padding: 40px 20px;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <div class="logo-icon"><i class="fas fa-birthday-cake"></i></div>
                <h1>Dulce Sabor</h1>
            </div>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="orders.html">Mis Pedidos</a>
                <a href="favorites.html"><i class="fas fa-heart"></i> Favoritos</a>
                <a href="admin.html" id="adminLink" class="hidden">Admin</a>
            </nav>
        </div>
    </header>

    <h2 class="catalog-title">Nuestro Catálogo</h2>

    <div class="categories-grid">
        <div class="category-card" onclick="goToCategory('Para Dama', 'dama')">
            <img src="https://i.pinimg.com/1200x/52/64/0f/52640f1403d951c8f1e51142d4ba80d9.jpg" alt="Para Dama">
            <div class="category-overlay">Para Dama</div>
        </div>
        <div class="category-card" onclick="goToCategory('Para Caballero', 'caballero')">
            <img src="https://i.pinimg.com/736x/b7/1d/09/b71d0936da6a4b1fcd38264e139741e4.jpg" alt="Para Caballero">
            <div class="category-overlay">Para Caballero</div>
        </div>
        <div class="category-card" onclick="goToCategory('Infantiles', 'infantiles')">
            <img src="https://i.pinimg.com/1200x/5e/2e/6d/5e2e6d45dbe5bd2b4a820dbc5982cb5e.jpg" alt="Infantiles">
            <div class="category-overlay">Infantiles</div>
        </div>
        <div class="category-card" onclick="goToCategory('Para Todos', 'todos')">
            <img src="https://i.pinimg.com/736x/49/b0/b7/49b0b7ac6f973d8ad8615ce4080baf2b.jpg" alt="Para Todos">
            <div class="category-overlay">Para Todos</div>
        </div>
        <div class="category-card" onclick="goToCategory('Decoración Sencilla', 'sencilla')">
            <img src="https://i.pinimg.com/1200x/16/ff/8e/16ff8e920f401763c7251661e3e2d41d.jpg"
                alt="Decoración Sencilla">
            <div class="category-overlay">Decoración Sencilla</div>
        </div>
    </div>

    <!-- BOTÓN FLOTANTE -->
    <div class="floating-cart-btn" id="openCartBtn">
        <i class="fas fa-shopping-cart"></i>
        <span class="badge" id="cartBadge">0</span>
    </div>

    <!-- PANEL FLOTANTE -->
    <div class="floating-panel" id="floatingPanel">
        <div class="panel-header">
            <span>Carrito y Agendamiento</span>
            <button class="panel-close" id="closePanelBtn">×</button>
        </div>
        <div class="panel-body">
            <div id="miniCalendar"></div>
            <form class="scheduling-form">
                <div><label for="pickupDate">Fecha</label><input type="date" id="pickupDate" required></div>
                <div><label for="pickupTime">Hora</label>
                    <select id="pickupTime" required>
                        <option value="">Selecciona</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">1:00 PM</option>
                        <option value="14:00">2:00 PM</option>
                        <option value="15:00">3:00 PM</option>
                        <option value="16:00">4:00 PM</option>
                        <option value="17:00">5:00 PM</option>
                    </select>
                </div>
            </form>
            <div class="cart-items" id="cartItems"></div>
            <div class="cart-summary">
                <p><span>Subtotal:</span> <span id="subtotal">$0.00</span></p>
                <p><span>Fecha y hora:</span> <span id="scheduledDateTime">-</span></p>
                <p class="total"><span>Total:</span> <span id="total">$0.00</span></p>
            </div>
            <button class="btn-checkout" id="checkoutBtn">Agendar Pedido</button>
            <div id="panelAlert" class="alert hidden"></div>
        </div>
    </div>

    <footer>
        <p>© 2025 Pastelería Dulce Sabor</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyCcP-o0ptLQM5vOOB0O0Z8hZH_KFv3Uvm8", authDomain: "pasteleria-e3386.firebaseapp.com", projectId: "pasteleria-e3386", storageBucket: "pasteleria-e3386.firebasestorage.app", messagingSenderId: "365968659983", appId: "1:365968659983:web:2d904933f8f7a91094f57a" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let miniCalendar = null;

        const openCartBtn = document.getElementById('openCartBtn');
        const floatingPanel = document.getElementById('floatingPanel');
        const closePanelBtn = document.getElementById('closePanelBtn');
        const cartBadge = document.getElementById('cartBadge');
        const cartItems = document.getElementById('cartItems');
        const subtotalEl = document.getElementById('subtotal');
        const totalEl = document.getElementById('total');
        const scheduledDateTime = document.getElementById('scheduledDateTime');
        const pickupDate = document.getElementById('pickupDate');
        const pickupTime = document.getElementById('pickupTime');
        const checkoutBtn = document.getElementById('checkoutBtn');
        const panelAlert = document.getElementById('panelAlert');
        const adminLink = document.getElementById('adminLink');

        function goToCategory(displayName, shortName) {
            window.location.href = `category.html?c=${encodeURIComponent(shortName)}&d=${encodeURIComponent(displayName)}`;
        }

        function updateCartUI() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartBadge.textContent = totalItems;
            cartBadge.style.display = totalItems > 0 ? 'flex' : 'none';
            renderCartItems();
            updateScheduledDateTime();
        }

        function renderCartItems() {
            cartItems.innerHTML = '';
            let subtotal = 0;
            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <span>${item.name} ×${item.quantity}</span>
                    <span>$${itemTotal.toFixed(2)}</span>
                    <button class="remove-item" onclick="removeFromCart(${index})">×</button>
                `;
                cartItems.appendChild(div);
            });
            subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
            totalEl.textContent = `$${subtotal.toFixed(2)}`;
        }

        window.removeFromCart = (index) => {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartUI();
            showPanelAlert('Eliminado', 'success');
        };

        function updateScheduledDateTime() {
            const date = pickupDate.value;
            const time = pickupTime.value;
            scheduledDateTime.textContent = date && time ? `${date} a las ${time}` : '-';
        }

        function showPanelAlert(msg, type = 'error') {
            panelAlert.textContent = msg;
            panelAlert.className = `alert alert-${type} show`;
            setTimeout(() => panelAlert.className = 'alert hidden', 4000);
        }

        function initMiniCalendar() {
            miniCalendar = new FullCalendar.Calendar(document.getElementById('miniCalendar'), {
                initialView: 'dayGridMonth',
                locale: 'es',
                headerToolbar: { left: 'prev,next', center: 'title', right: '' },
                height: 'auto',
                dateClick: info => { pickupDate.value = info.dateStr; updateScheduledDateTime(); },
                validRange: { start: new Date() }
            });
            miniCalendar.render();
        }

        openCartBtn.onclick = () => floatingPanel.classList.add('open');
        closePanelBtn.onclick = () => floatingPanel.classList.remove('open');

        checkoutBtn.onclick = async () => {
            if (cart.length === 0) return showPanelAlert('Carrito vacío', 'error');
            if (!pickupDate.value || !pickupTime.value) return showPanelAlert('Selecciona fecha y hora', 'error');
            if (!auth.currentUser) return showPanelAlert('Inicia sesión', 'error');

            const total = cart.reduce((s, i) => s + i.price * i.quantity, 0);

            try {
                await db.collection('orders').add({
                    userId: auth.currentUser.uid,
                    userEmail: auth.currentUser.email,
                    items: cart,
                    total,
                    scheduledDate: pickupDate.value,
                    scheduledTime: pickupTime.value,
                    status: 'pending',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showPanelAlert('¡Pedido agendado!', 'success');
                localStorage.removeItem('cart');
                cart = [];
                updateCartUI();
                setTimeout(() => {
                    floatingPanel.classList.remove('open');
                    window.location.href = 'orders.html';
                }, 2000);
            } catch (error) {
                showPanelAlert('Error al agendar', 'error');
            }
        };

        auth.onAuthStateChanged(user => {
            if (user) {
                db.collection('users').doc(user.uid).get().then(doc => {
                    if (doc.exists && doc.data().role === 'admin') adminLink.classList.remove('hidden');
                });
            }
        });

        window.onload = () => {
            updateCartUI();
            initMiniCalendar();
            const today = new Date().toISOString().split('T')[0];
            pickupDate.min = today;
            pickupDate.value = today;
        };
    </script>
</body>

</html>
